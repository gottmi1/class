<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>
    // 함수 선언문 방식

    // 1일반
    function test1(){
      //알고리즘
    }
    test1();
    // 전통적인 방식
    // 백에서 해킹당하기 수월

    // 2화살표 방식
    () => {
      // 알고리즘
      // 콜백, 매개변수 자리에 함수가 들어오는 경우 많이 볼 수 있다
    }

    // 3익명함수 혹은 함수리터럴방식
    const functionName = function(){
      // 알고리즘
      // 함수에 이름이 없는 상태
      //함수 이름을 변수에 담는 형태, 익명이라 원래는 찾을 수 없지만 식별자덕에 찾을 수 있는 상태
    }
    // 함수 이름이 없기 때문에 해킹이 어려움

    //방식은 다르지만 모두 같다(콜백은 쓰임새가 다름)


  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>


</head>
<body>
  <!-- method : 방법 -->
  <!-- method와 혼동을 일으키는 것 function(함수) -->
  <!-- 생긴것이 똑같다 = 소괄호 형태로 되어있음 -->
  
  <script>

    const userId = {
      name : "진원",
      id : "jinwon",
      password : "asdfasdf",
      adress : "우리 집",
      age : 27,
      sec : "male",
      passwordHint : "ㅁㄻㄹ",
      sum : function(){
        console.log('메롱');
      }
    }
    //userId라는 객체에서 프로퍼티중 sum이라는 메서드를 호출(call)했다.
    userId.sum();

    document.body.innerHTML = "시발럼이12312312553";
  </script>
</body>
</html>

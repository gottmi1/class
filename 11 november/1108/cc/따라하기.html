<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>


</head>
<body>
  
  <ul></ul>


  <script>

    const liArr = [];
    liArr.push('피카츄');
    liArr.push('라이츄');
    liArr.push('파이리');
    liArr.push('꼬북이');
    liArr.push('버터풀');
    liArr.push('야도란');
    liArr.push('피죤투');
    liArr.push('또가스');

    for(let i = 0; i< liArr.length; i++) {
      const ul = document.querySelector('ul');
      const li = document.createElement('li');
      const textNode = document.createTextNode(liArr[i]);
      ul.appendChild(li);
      li.appendChild(textNode);
    }

    const ulTag = document.querySelector('ul');
    ulTag.addEventListener('click' , ()=>{
      const eventTarget = event.target;
      eventTarget.style.fontSize = "2em";
      const nextSibling = eventTarget.nextSibling;
      nextSibling.style.opacity =".5";
      const previousSibling = eventTarget.previousSibling;
      previousSibling.style.opacity =".5";
    })

    console.log(liArr);

  </script>

</body>
</html>

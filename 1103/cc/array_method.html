<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>


</head>
<body>

	<!-- 
		배열(array)의 속성에 대하여 다룬 예제.

		arr.shigt : 배열의 첫번째 원소 삭제
		arr.pop : 배열의 마지막 원소 삭제
		arr.unshift : 배열의 첫번째 원소 추가
		arr.push : 배열의 마지막 원소 추가
		
		arr.indexOf("abc");
		abc라는 요소가 arr배열의 몇번째 원소로 있는지 확인할 수 있음
		
		arr.forEach((item, index)=>{
			console.log(item, index)
		})
	
		지역 변수를 활용해 forEach안에 있는 요소들과 그 순서를 모두 불러냄
	 -->

	<script>

		const arr = [];
		arr.push('강백호','정대만','송태섭');

		console.log(arr[0]);
		console.log(arr[1]);
		console.log(arr[2]);

		arr.pop();
		// 배열의 마지막 원소 삭제
		console.log(arr);
		arr.push('채치수');
		// 배열의 마지막에 해당 원소 추가
		console.log(arr);
		arr.shift();
		// 배열의 첫 원소 삭제
		console.log(arr);
		arr.unshift('강백호');
		// 배열의 처음에 해당 원소 추가
		console.log(arr);

		let pos = arr.indexOf("채치수");
		console.log(pos);
		// 채치수의 순서를 찾아 로그함

		arr.splice(1,1,'송태섭','서태웅');
		// 첫번째 숫자 : 어디부터 , 두번째 숫자 어디까지 삭제하며(0,0은 그냥 첫 요소 앞에 추가)
		console.log(arr);

		arr.forEach((item, index)=>{
			console.log(item,index);
			// item에는 원소명을 찾고 index는 순서를 찾음
		});
		// 순환하며 이름과 순서를 출력

	</script>

</body>
</html>

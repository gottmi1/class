<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<style>
		ul li:nth-child(1){
			height: 333px;
		}
	</style>
</head>
<body>
	
	<ul>
		<li>1</li>
		<li>55</li>
	</ul>

	<!-- 
		객체의 특정 값을 변수로 지정하고, 그 변수를 불러왔던 예제.
	
		백틱으로 템플릿문자열 안에 &{}를 사용해서 변수를 불러올 수 있다는 것이 주요포인트
	 -->

	<script>

		const se = document.querySelector('ul');
		console.dir(se.children[0].offsetHeight);

		const firstul = se.children[0].offsetHeight;
		console.log(firstul);
		const test = `${firstul} : 이 값은 첫 번째 자식의 offsetHeight 값입니다.`;
		document.write(test);
		console.log(document.querySelector('ul li:nth-child(2)').innerText);



	</script>
</body>
</html>

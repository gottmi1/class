<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>array</title>
</head>

<body>
  <!-- markup ************************************** -->
  <ul></ul>
  <!-- markup ************************************** -->
  <script>
    // array literal declaration 
    const liArr = [];
    liArr.push('피카츄');
    liArr.push('라이츄');
    liArr.push('파이리');
    liArr.push('꼬부기');
    liArr.push('버터풀');
    liArr.push('야도란');
    liArr.push('피존투');
    liArr.push('또가스');

    // 반복문 : 배열[i값이 들어간] 조합이 많이 쓰임.

    // for() loop function
    // for ( let i = 0; i < liArr.length; i++) {
    //   const as = document.querySelector('ul');
    //   const df = document.querySelector('li');
    //   const textNode = document.createTextNode(liArr[i]);
    //   ul.appendChild(li);
    //   li.appendChild(textNode);
    // }
      console.dir(liArr);
    for (let i = 0; i < liArr.length; i++) {
      // 조건 : liArr의 첫 요소부터 1씩 증가하며 마지막 요소까지 반복
      const ul = document.querySelector('ul');
      const li = document.createElement('li');
      const textNode = document.createTextNode(liArr[i]);
      // textNode라는 변수를 선언 후 안에 liArr에 해당하는 문자를 순서대로 넣어줌
      ul.appendChild(li);
      // ul에 appendChild를 사용해서 자식인 li를 만듬
      li.appendChild(textNode);
      // li에 appendChild를 사용하여 textNode에 넣어진 값을 출력
    };
    // ***************************************************

    // const ulTag = document.querySelector('ul');
    // ulTag.addEventListener('click', ()=>{
    //   const eventTaget = event.target;
    //   eventTaget.style.fontSize ="2em";
    //   const nextTaget = eventTaget.nextSibling;
    //   nextTaget.style.opacity = ".5";
    //   const previousTarget = eventTaget.previousSibling;
    //   previousTarget.style.opacity = ".5";
    // });


    const ulTag = document.querySelector('ul');
    ulTag.addEventListener('click', (event) => {
      // ul을 클릭할시의 이벤트
      const eventTarget = event.target;
      eventTarget.style.fontSize = "2em";
      // 누른 해당요소를 초기화 후 2em으로 폰트사이즈 증가
      // target으로 선택한 것의 스타일에만 접근 할 수 있으면 할 수 있는 게 많음
      const nextTarget = eventTarget.nextSibling;
      nextTarget.style.opacity = "0.5";
      const previousTarget = eventTarget.previousSibling;
      previousTarget.style.opacity = "0.5";
      // 전 요소와 다음요소는 오퍼시티값이 0.5로 변화
    });

  </script>
</body>

</html>

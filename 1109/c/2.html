<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <div style="background-color: blueviolet;"></div>
  <button>aaaaaaaaaaaaaaa</button>
  <p> bbbbbbbbbbbbbbbbbbbbbbbbbbbbbbb </p>

  <script>

    const body = document.querySelector('body');
    const button = document.querySelector('button');
    const p = document.querySelector('p');
    const div = document.querySelector('div');
    // body,button,p를 초기화
    div.style.width = '100px';
    div.style.height = '100px';
    body.style.backgroundColor = "#222";
    p.style.color = "#ddd";
    // body와 p에 스타일 값을 동적으로 줌



    const colorArr = ['red', 'blue', 'green'];
    const fontArr = ['black', 'yellow', 'red']
    const buttonArr = ['silver','violet','gold' ]

    console.log(`색깔 값들이 담긴 배열의 길이는 ${colorArr.length} 이다`);


    // 색상이 들어간 배열을 생성
    
    let index = 0;
    // index는 0임을 선언

    button.addEventListener('click', function() {
      // button에 이벤트추가. 클릭시 아래의 것들을 실행
      div.style.width = '50px';
      div.style.height = '50px';
      body.style.backgroundColor = colorArr[index];
      p.style.color = fontArr[index];
      button.style.color = fontArr[index];
      button.style.background = buttonArr[index];
      // 위 항목들의 스타일을 배열의 해당 요소에 넣음

      index += 1;
      // index +=를 위에 놓으면 index-1이 올바르게 표시되지 않음

      console.log(`색깔 값들이 담긴 배열의 요소를 찾으려고 길이값을 응용. 배경색으로 ${colorArr[index-1]} 을 찾았으며 현재 요소의 순서는 ${index}이다.`);
      console.log(`색깔 값들이 담긴 배열의 요소를 찾으려고 길이값을 응용. p태그 색상으로 ${fontArr[index-1]} 을 찾았으며 현재 요소의 순서는 ${index}이다.`);
      

      if (index === colorArr.length) {
        console.log("index값의 마지막에 도달. 한 번 더 클릭시 처음으로 돌아갑니다")
        index = 0;
        // index값이 colorArr의 길이값(3)과 같아지는 상황이라면 0으로 돌아가라
      }
    })

  </script>
</body>
</html>

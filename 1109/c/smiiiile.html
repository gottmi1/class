<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <!-- 배열과, 클릭이벤트를 같이활용해서 웹사이트 테마를 바꾸는 알고리즘  -->
  <button>change Theme!</button>
  <p>Lorem ipsum dolor sit amet.</p>

  

  <script>
    // init
    const bodyTag = document.querySelector('body');
    const buttonTag = document.querySelector('button');
    const pTag = document.querySelector('p');
    // styling
    bodyTag.style.backgroundColor = "#222";
    pTag.style.color = "#ddd";
    // array init
    const colorSetArray = ["red", "blue", "green"];
    // colorSetArray 라는 배열은 세개의 원소를 가지고 있다.
    // index(인덱스) 0번 , 즉 첫번째 원소는 'red'라는 문자열이다.
    // colorSetArray의 길이값은 3개이기 때문에 colorSetArray.length 값은 3이 리턴된다.
    // colorSetArray의 마지막원소 "green"은 인덱스값(순서값은) 2이다. 따라서 colorSetArray.length -1을 하면 마지막 원소에 접근할 수 있다.
    console.log(`색깔 값들이 담긴 배열의 길이값은 : ${colorSetArray.length} 이다.`);
    console.log(`색깔값이 담긴 배열의 마지막 원소를 찾을려고 길이값을 응용한다. -> ${colorSetArray[colorSetArray.length - 1]} 요놈을 찾았다!`);
    // 버튼태그에 클릭이벤트를 달아보자.
    // addEventListener의 첫번째 argument로 문자열타입, 이벤트 유형을 받는다. 두번째 인자로 콜백함수를 받는다.
    // 숫자를 잠깐 써먹으려고 숫자 0으로된 변수를 하나 선언해주었다.
    let index = 0;
    buttonTag.addEventListener('click', function () {
      // style dom에 접근
      bodyTag.style.backgroundColor = colorSetArray[index];
      // 배열에 인덱스라는 변수값의 배열값을 '대입' 해주어 클릭이벤트 알고리즘을 구성했다.
      // 대입연산자를 활용해서 할당이 끝나면,
      index = index + 1;
      // index 값에 1을 더한 값을 다시 index로 대입해준다.
      // 이렇게 덧셈하나를 하면 클릭할때마다 1이 더해진다. 즉 배열의 순서값이 바뀐다.
      // 배열의 모든 원소를 다 클릭으로 써먹었다면, 다시 원래의 첫번째 색깔로 돌려주고 싶다.
      if (index === colorSetArray.length) {
        // 배열의 마지막 원소의 인덱스 값은 2, 배열의 길이값은 3이기때문에 인덱스가 3이 되었다는 것은 없는 순서를 찾았다는 뜻이 된다.
        // 인덱스 변수가 3이 된다는 것은 없는 배열 원소를 찾는 경우가 되니, index를 다시 0을 ****'대입'*** 해서 0으로 다시 셋팅해준다.
        index = 0;
      }

    });





  </script>
</body>

</html>

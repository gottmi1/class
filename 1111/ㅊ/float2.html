<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    div{
      text-align: center;
    }
    #item1{
      width: 100px; height: 100px; background-color: darkslateblue;
    }
    #item2{
      width: 100px; height: 100px; background-color: rosybrown;
    }
  </style>
  
</head>
<body>
  <div id="item1">1</div>
  <div id="item2">2</div>

  <script>
    const $box1 = document.querySelector('#item1');
    const $box2 = document.querySelector('#item2');

    $box2.style.opacity = "0";

    $box1.addEventListener('click', ()=>{
      $box2.animate([
        {opacity : "0", width : "100px", height : "100px"},
        {opacity : "1", width : "500px", height : "500px"},
        {opacity : "0", width : "100px", height : "100px"}

      ],{
        duration : 300,
        iterations : Infinity
      })
    })
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  
  <style>

    *{padding: 0; margin: 0; box-sizing: border-box;}

    nav{
      width: 100vw;
      height: 15vh;
      background-color: green;
      display: flex;
      align-items: center;
      justify-content: center;
      padding-left: 20vw;
    }

    nav div{
      width: 10vw;
      height: 50%;
      background-color: ivory;
      text-align: center;
      line-height: 7.5vh;
      font-size: .5rem;
      margin-right: 5vw;
    }


  </style>

</head>
<body>
  
  <nav>
    <div>가운데 있는 거</div>
    <div>menu</div>
  </nav>

  <script>

    const $btn = document.querySelectorAll('nav div');
    console.log($btn);

    const hei = $btn[1].parentNode.clientHeight;
    console.log(hei);



    $btn[1].addEventListener('click', () => {
      $btn[1].parentNode.style.height = hei * 2 +"px";
    })

    $btn[0].addEventListener('click', () => {
      $btn[0].parentNode.style.height = hei + "px";
    })

  </script>

</body>
</html>
